<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<header th:replace="fragments :: header"></header>
<form>

    <div class="form-group">
        <label th:for="name">Colony Address</label>
        <input class="form-control" th:field="${colony.address}" />
        <span th:errors="${colony.address}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="location">Est. cats in colony</label>
        <input class="form-control" th:field="${colony.numCatsInColony}" />
        <span th:errors="${colony.numCatsInColony}" class="error"></span>
    </div>

</form>

</body>
</html>
