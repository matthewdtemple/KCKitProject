<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<header th:replace="fragments :: header"></header>

<form method = "post">
    <div class="form-group">
        <label>Colony Address
            <input type="text" th:field="${colony.address}" class="form-control">
        </label>
        <p th:errors="${colony.address}"></p>
    </div>

    <div class="form-group">
        <label>Describe the colony location
            <input type="text" th:field="${colony.locationDescription}" class="form-control">
        </label>
        <p th:errors="${colony.locationDescription}"></p>
    </div>

    <div class="form-group">
        <label>Est. cats in colony
            <input type="text" th:field="${colony.numCatsInColony}" class="form-control">
        </label>
        <p th:errors="${colony.numCatsInColony}"></p>
    </div>

    <div class="form-group">
        <label> Is the property on private property?
            <input type="text" th:field="${colony.isPrivateProperty}" class="form-control">
        </label>
        <p th:errors="${colony.isPrivateProperty}"></p>
    </div>

    <input type="submit" value="Create Colony" />


</form>

</body>
</html>
