<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form method="post">
    <div class="form-group">
        <label th:for="username"> Username
            <input th:field = "${loginDTO.username}">
        </label>
        <p class="error" th:errors="${loginDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginDTO.password}" type="password">
        </label>
        <p class="error" th:errors="${loginDTO.password}"></p>
    </div>

    <input type="submit" class="btn btn-primary" value="Log In" />

</form>

<p>Don't have an account? <a href="/register">Register here!</a></p>

</body>
</html>
